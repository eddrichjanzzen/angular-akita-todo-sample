<div class="content">
  <mat-card>
    <mat-card-header>
      <mat-card-title class="header">
        <div class="mat-display-2">LOGIN</div>
      </mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form (click)="onLogin()" name="loginForm" [formGroup]="loginForm">

        <div class="email-input">
          <mat-form-field class="full-width" appearance="standard">
            <mat-label>Email</mat-label>
            <input
              formControlName="email"
              type="email"
              matInput
              placeholder="Enter your email address"
              required>

            <mat-error *ngIf="loginForm.get('email')?.errors?.required">
              Email address is required.
            </mat-error>
          </mat-form-field>
        </div>

        <div class="password-input">
          <mat-form-field class="full-width" appearance="standard">
            <mat-label>Password</mat-label>
            <input
              formControlName="password"
              type="password"
              matInput
              placeholder="Enter your password"
              [type]="hide ? 'password' : 'text'" required>
            <button mat-icon-button matSuffix (click)="hide =! hide" [attr.aria-label]="'Hide Password'" [attr.aria.pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility_on'}}</mat-icon>
            </button>
            <mat-error *ngIf="loginForm.get('password')?.errors?.required">
              Password is required.
            </mat-error>

          </mat-form-field>

          <div>
              <p class="mat-body-2">Don't have an account? <a routerLink="/signup">Sign Up</a></p>
          </div>

        </div>

        <button mat-raised-button color="primary">Login</button>
      </form>

    </mat-card-content>
  </mat-card>
</div>
