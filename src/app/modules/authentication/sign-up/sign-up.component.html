<div class="content">
  <mat-card>
    <mat-card-header>
      <mat-card-title class="header">
        <div class="mat-display-3">SIGN UP</div>
      </mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form (click)="onSignUp" name="signUpForm" [formGroup]="signUpForm">

        <div class="form-container">
          <div class="email-input">
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Email</mat-label>
              <input
                formControlName="email"
                type="email"
                matInput
                placeholder="Enter your email address"
                >
            </mat-form-field>
          </div>

          <div class="details-input">
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Display Name</mat-label>
              <input
                formControlName="display_name"
                type="text"
                matInput
                placeholder="Enter your age"
                >
            </mat-form-field>
          </div>

          <div class="password-inputs">

            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Password</mat-label>
              <input
                formControlName="password"
                type="password"
                matInput
                placeholder="Enter your password"
                type="password"
              >
            </mat-form-field>

            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Confirm Password</mat-label>
              <input
                formControlName="confirmPassword"
                type="password"
                matInput
                placeholder="Confirm password"
              >
            </mat-form-field>

          </div>
          <div>
            <p class="mat-body-2">Aleady have an account? <a routerLink="/">Login</a></p>
          </div>
        </div>
        <button mat-raised-button color="primary">Sign up</button>
      </form>

    </mat-card-content>
  </mat-card>
</div>
