<div class="todo-inbox">
  <div class="add-todo-panel">
    <h1 class="mat-display-2">Inbox</h1>
    <app-add-todo></app-add-todo> 
  </div>
  <div class="todo-list-panel">
    <app-todo-list 
      [isLoading]="isLoading"
      [todos]="todos"
      (scrolled)="onScrolled($event)"
    ></app-todo-list> 
  </div>
</div>
