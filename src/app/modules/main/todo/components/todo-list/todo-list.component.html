<div class="todo-list">
  <ng-container *ngIf="todos">
    <div 
      class="scrollable"
      infiniteScroll
      [infiniteScrollDistance]="2"
      [infiniteScrollThrottle]="500"
      [scrollWindow]="false"
      (scrolled)="onScroll()">
      
      <ng-container *ngIf="!isLoading">
        <app-todo-item 
        *ngFor="let todo of todos.data" 
        [todoItem]="todo">
        </app-todo-item>
        <ng-container *ngIf="isPageLoading">
          Fetching todo items...
        </ng-container>
      </ng-container>

      <ng-container *ngIf="isLoading">
        <mat-spinner 
          diameter="70"
          class="spinner">
        </mat-spinner>
      </ng-container>

    </div>
  </ng-container>
</div>
