<div class="todo-list">
  <ng-container *ngIf="todos">
    <div 
      class="scrollable"
      infiniteScroll
      [infiniteScrollDistance]="2"
      [infiniteScrollThrottle]="500"
      [scrollWindow]="false"
      (scrolled)="onScroll()">
      <app-todo-item *ngFor="let todo of todos" [todoItem]="todo"></app-todo-item>
    </div>
    </ng-container>
    <ng-container *ngIf="isLoading">
        Fetching todo items...
    </ng-container>
</div>
